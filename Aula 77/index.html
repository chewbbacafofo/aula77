<html>

<head>

    <title>Ana Sofia</title>
    
</head>

<body>

    <h1>Abrindo console</h1>
    <script>
        console.log("Eu sou um console");
        
        var primeiroNome = "Ana Sofia";
        console.log(primeiroNome);

        var ultimoNome = " Borges Diniz";
        console.log(ultimoNome);

        var nomeCompleto = primeiroNome.concat(ultimoNome);
        console.log(nomeCompleto);

        var comprimento = nomeCompleto.length;
        console.log(comprimento);

        var nomeUm = "Eu sou Ana Borges";
        console.log(nomeUm);

        var trocandoNome = nomeUm.replace("Borges","Diniz");
        console.log(trocandoNome);

        var nomeMaiusculo = "ANA SOFIA";
        console.log(nomeMaiusculo);

        var trocandoMinusculo = nomeMaiusculo.toLowerCase();
        console.log(trocandoMinusculo);

        var nomeMinusculo = "ana sofia";
        console.log(nomeMinusculo);

        var trocandoMaiusculo = nomeMinusculo.toUpperCase();
        console.log(trocandoMaiusculo);

        var raizQuadrada = Math.sqrt(169);
        console.log(raizQuadrada);

        var maiorNumero = Math.max(1000,1010);
        console.log(maiorNumero);

        var menorNumero = Math.min(1000,1010);
        console.log(menorNumero);

        var exponencial = Math.pow(6,2);
        console.log(exponencial);
    </script>
</body>

</html>
